<h2 matDialogTitle>
  {{ title }}
</h2>

<mat-dialog-content>
  {{ message }}
</mat-dialog-content>

<mat-dialog-actions>

  <button
    type="button"
    mat-button
    matDialogClose>
    {{ textCancel }}
  </button>

  <button
    type="button"
    color="primary"
    mat-raised-button
    [matDialogClose]="true">
    {{ textOk }}
  </button>

</mat-dialog-actions>
